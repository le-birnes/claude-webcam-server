<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Webcam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-top: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            background: #000;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        button.primary {
            background: #4CAF50;
            border-color: #4CAF50;
        }
        
        button.danger {
            background: #f44336;
            border-color: #f44336;
        }
        
        .status-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .bridge-status {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00FF00;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        select {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 1.8em; }
            .controls { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <h1>📹 Phone Webcam</h1>
    
    <div class="container">
        <div class="bridge-status" id="bridgeStatus">
            🔗 Virtual Camera Bridge: Connecting...
        </div>
        
        <div style="text-align: center;">
            <select id="qualitySelect">
                <option value="720" selected>720p</option>
                <option value="1080">1080p</option>
                <option value="480">480p</option>
            </select>
            <select id="cameraSelect">
                <option value="environment">Rear Camera</option>
                <option value="user">Front Camera</option>
            </select>
        </div>
        
        <video id="video" autoplay playsinline muted></video>
        
        <div class="controls">
            <button class="primary" onclick="startCamera()">Start Camera</button>
            <button onclick="flipCamera()">Flip Camera</button>
            <button onclick="testBridge()">Test Bridge</button>
            <button class="danger" onclick="stopCamera()">Stop</button>
        </div>
        
        <div class="status-box">
            <p>Camera Status: <span id="cameraStatus">Ready</span></p>
            <p>Resolution: <span id="resolution">-</span></p>
            <p>Bridge Status: <span id="bridgeStatusText">Connecting...</span></p>
            <p>Frames Sent: <span id="framesSent">0</span></p>
        </div>
    </div>
    
    <canvas id="frameCanvas" style="display: none;"></canvas>
    
    <script>
        let stream = null;
        let framesSent = 0;
        let sendingFrames = false;
        let bridgeUrl = 'https://192.168.0.225:8445/frame';
        
        // Test bridge connection
        async function testBridge() {
            try {
                const response = await fetch('https://192.168.0.225:8445/frame', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({test: true})
                });
                
                if (response.ok) {
                    document.getElementById('bridgeStatus').textContent = '🔗 Virtual Camera Bridge: Connected';
                    document.getElementById('bridgeStatus').style.borderColor = '#00FF00';
                    document.getElementById('bridgeStatusText').textContent = 'Connected';
                } else {
                    throw new Error('Bridge not responding');
                }
            } catch (error) {
                document.getElementById('bridgeStatus').textContent = '❌ Virtual Camera Bridge: Failed';
                document.getElementById('bridgeStatus').style.borderColor = '#FF0000';
                document.getElementById('bridgeStatusText').textContent = 'Failed';
                console.error('Bridge test failed:', error);
            }
        }
        
        // Start camera
        async function startCamera() {
            try {
                const quality = document.getElementById('qualitySelect').value;
                const camera = document.getElementById('cameraSelect').value;
                
                const constraints = {
                    video: {
                        facingMode: camera,
                        width: { ideal: parseInt(quality) > 720 ? 1920 : (quality == 720 ? 1280 : 854) },
                        height: { ideal: parseInt(quality) > 720 ? 1080 : (quality == 720 ? 720 : 480) }
                    },
                    audio: false
                };
                
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video').srcObject = stream;
                
                const settings = stream.getVideoTracks()[0].getSettings();
                document.getElementById('resolution').textContent = `${settings.width}x${settings.height}`;
                document.getElementById('cameraStatus').textContent = 'Active';
                
                // Start sending frames to bridge
                startFrameCapture();
                
            } catch (err) {
                console.error('Camera error:', err);
                document.getElementById('cameraStatus').textContent = 'Error: ' + err.message;
            }
        }
        
        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            document.getElementById('video').srcObject = null;
            document.getElementById('cameraStatus').textContent = 'Stopped';
            document.getElementById('resolution').textContent = '-';
            sendingFrames = false;
        }
        
        // Flip camera
        function flipCamera() {
            const cameraSelect = document.getElementById('cameraSelect');
            cameraSelect.value = cameraSelect.value === 'user' ? 'environment' : 'user';
            if (stream) {
                stopCamera();
                setTimeout(startCamera, 100);
            }
        }
        
        // Start capturing and sending frames
        function startFrameCapture() {
            sendingFrames = true;
            const video = document.getElementById('video');
            const canvas = document.getElementById('frameCanvas');
            const ctx = canvas.getContext('2d');
            
            function captureFrame() {
                if (!sendingFrames || !stream) return;
                
                try {
                    // Set canvas size to match video
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Draw video frame to canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Convert to base64 and send to bridge
                    const frameData = canvas.toDataURL('image/jpeg', 0.8);
                    sendFrameToBridge(frameData);
                    
                } catch (error) {
                    console.error('Frame capture error:', error);
                }
                
                // Capture next frame (30 FPS)
                setTimeout(captureFrame, 33);
            }
            
            // Wait for video to be ready
            setTimeout(captureFrame, 1000);
        }
        
        // Send frame to virtual camera bridge
        async function sendFrameToBridge(frameData) {
            try {
                const response = await fetch(bridgeUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ frame: frameData })
                });
                
                if (response.ok) {
                    framesSent++;
                    document.getElementById('framesSent').textContent = framesSent;
                    if (framesSent % 30 === 0) {  // Update status every 30 frames
                        document.getElementById('bridgeStatusText').textContent = 'Streaming';
                    }
                } else {
                    throw new Error('Bridge response error');
                }
            } catch (error) {
                console.error('Failed to send frame:', error);
                document.getElementById('bridgeStatusText').textContent = 'Send Failed';
            }
        }
        
        // Test bridge connection on load
        window.addEventListener('load', () => {
            setTimeout(testBridge, 1000);
        });
        
        // Auto-detect mode from URL
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('autostart') === 'true') {
            setTimeout(startCamera, 2000);
        }
    </script>
</body>
</html>
